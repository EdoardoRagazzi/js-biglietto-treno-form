<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-----GOOGLE FONT---->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-------LINK STYLE.CSS------>
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno</title>
</head>

<body>
    <!-- PRIMO CONTAINER / INSERIMENTO DATI -->
    <h1 class="text-center text-white pt-2 text-uppercase">Calcola il prezzo del biglietto</h1>
    <div class="container mt-5 text-center shadow-lg p-3 mb-5 bg-body rounded ">
        <div class="row align-items-start ">
            <div class="col mt-5">
                <!-- LABEL CON INPUT -->
                <label for="nomeCognome">Name & Surname</label>
                <input type="text" id="name" class="rounded border-success" value="" name="nomeCognome"
                    placeholder="Name&Surname">
            </div>
            <div class="col mt-5">
                <!-- LABEL CON INPUT -->
                <label for="km">Kilometri</label>
                <input type="number" id="km" class="rounded border-success" name="km" placeholder="KM">
            </div>
            <div class="col mt-5">
                <!-- LABEL CON INPUT -->
                <label for="rangeAge">Range Age</label>
                <select class="rounded border-success" name="rangeAge" id="range-age">
                    <option value="underage">Under Age</option>
                    <option value="fullrage">Full Age</option>
                    <option value="overage">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row align-items-center mt-5 ">
            <div class="col mb-5">
                <!-- BUTTONS -->
                <button type="button" class="btn btn-success" id="submit">Submit</button>
                <button type="button" class="btn btn-danger" id="delete">Delete</button>
            </div>
        </div>
    </div>
    <!-- SECONDO CONTAINER / OUTPUT DATI -->
    <h2 class="text-uppercase text-center text-white mt-5">Il tuo biglietto</h2>
    <div class="container mt-5  shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row align-items-start">
            <div class="col">
                <!-- DETTAGLI DEI PASSEGGERI -->
                <h3 class="text-uppercase">Dettagli passeggeri</h3>
            </div>
        </div>
        <!-- OUTPUT DEI DATI CALCOLATI -->
        <div class="row align-items-center border border-dark mb-5 rounded">
            <div class="col">
                <h4>Nome <br> Passeggero <br></h4>
                <div id="nome" class="mt-5"></div>
            </div>
            <div class="col">
                <h4>Offerta <br> <br></h4>
                <div id="sconto" class="mt-5"></div>
            </div>
            <div class="col">
                <h5>Carrozza</h5>
                <div id="cab" class="mt-5"></div>
            </div>
            <div class="col">
                <h5>Codice CP</h5>
                <div id="cod" class="mt-5"></div>
            </div>
            <div class="col">
                <h5>Costo Biglietto</h5>
                <div id="price" class="mt-5"></div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!------LINK SCRIPT JS------->
    <script src="js/script.js"></script>
</body>

</html>
