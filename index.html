<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-------LINK STYLE.CSS------>
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno</title>
</head>

<body>

    <!-- PRIMO CONTAINER / INSERIMENTO DATI -->
    <h1 class="text-center text-white mt-5 text-uppercase">Calcola il prezzo del biglietto</h1>
    <div class="container mt-5 text-center rounded">
        <div class="row align-items-start ">
            <div class="col mt-5">
                <label for="nomeCognome">Name & Surname</label>
                <input type="text" id="name" value="" name="nomeCognome" placeholder="Name&Surname">
            </div>
            <div class="col mt-5">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age">
            </div>
            <div class="col mt-5">
                <label for="km">Kilometri</label>
                <input type="number" id="km" name="km" placeholder="KM">
            </div>
        </div>
        <div class="row align-items-center mt-5 ">
            <div class="col mb-5">
                <button id="pulsante">Submit</button>

                <button id="console">Delate</button>
            </div>
        </div>
    </div>
    <!-- SECONDO CONTAINER / OUTPUT DATI -->
    <div class="container mt-5 text-center rounded">
        <div class="row align-items-start">
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!------LINK SCRIPT JS------->
    <script src="js/script.js"></script>
</body>

</html>
